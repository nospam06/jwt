plugins {
    id 'org.springframework.boot' version "$springbootVersion"
}
dependencies {
    implementation project(':spring')
    runtimeOnly project(':endpoint')
    runtimeOnly project(':mongo')
    runtimeOnly project(':spring-security')
}
bootJar {
    mainClass.set('org.example.jwt.Application')
    archiveBaseName.set('jwtapp')
}
jar {
    enabled = false
}
bootRun {
    systemProperty "spring.profiles.active", System.properties.get("spring.profiles.active")
}